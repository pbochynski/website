<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      search: 'auto',
      name: '',
      repo: '',
      loadSidebar: true,
      subMaxLevel: 2,
      relativePath: true,
      // basePath: 'https://raw.githubusercontent.com/pbochynski/kyma/main/docs/',
      alias: {
        '/btp-manager/(.*)': 'https://raw.githubusercontent.com/pbochynski/btp-manager/main/docs/user/$1',
        '/keda-manager/(.*)': 'https://raw.githubusercontent.com/pbochynski/keda-manager/docsify/docs/$1',
        '/serverless-manager/(.*)': 'https://raw.githubusercontent.com/pbochynski/serverless-manager/grego952-move-technical-docs/docs/$1',
        '/telemetry-manager/(.*)': 'https://raw.githubusercontent.com/pbochynski/telemetry-manager/docsify/docs/$1',
//        '/.*/_sidebar.md': '/_sidebar.md',
      },
      plugins: [
        function noAliasesForImages(hook, vm) {
          hook.afterEach(function (html) {
            let path = vm.route.path.split('/')
            if (path.length>1 && path[1]) {
              let alias=vm.config.alias[`/${path[1]}/(.*)`]
              if (alias) {
                let url = alias.replaceAll('$1','')
                html=html.replaceAll(`<img src="/${path[1]}/`,`<img src="${url}`);
              }
            }
            return html;
            });
          
        }]

    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
</body>

</html>
